<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Battleship Game</h1>
    <div class="main">
      <div class="gameboard">
        <div class="board" id="my_board"></div>
        <div class="letters">
          <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div><div>I</div><div>J</div>
        </div>
        <div class="numbers">
          <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
        </div>
      </div>
      <div class="gameboard">
        <div id="start_game" class="notice start">
          <button type="button">Begin game</button>
        </div>
        <div class="board" id="comp_board"></div>
        <div class="letters">
          <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div><div>I</div><div>J</div>
        </div>
        <div class="numbers">
          <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
        </div>
      </div>
    </div>
    <div id="end_game" class="notice end"></div>
    <script src="js/Ship.js"></script>
    <script src="js/Gameboard.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
